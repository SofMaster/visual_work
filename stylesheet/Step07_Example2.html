<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example2.html</title>
	<style>

		*{
			/* width, height에 padding, border 가 포함되도록 설정*/
			box-sizing: border-box;
		}

		.wrapper{
			width: 200px;
			border: 1px solid red;
			position: relative;
		}
		#myInput{
			width: 200px;
		}
		.wrapper button{
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<input type="text" id="myInput"/>
	<button>검색</button>
</div>	
</body>
</html>
