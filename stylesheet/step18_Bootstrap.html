<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step18_Bootstrap.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- bootstrap javascript 로딩하기 -->
    
    <style>
        /* class 선택자로 누구*/
        .bg-yellow{
            background-color: yellow;
        }
        .big-font{
            font-size: 30px;
        }
        .color-red{
            color: red;
        }
    </style>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-primary">Hello Bootstrap css</h3>
        <button class="btn btn-primary">버튼1</button>
        <button class="btn btn-secondary">버튼1</button>
        <button class="btn btn-danger">버튼1</button>
        <button class="btn btn-dark">버튼1</button>
        <button class="btn btn-info">버튼1</button>
        <button class="btn btn-success">버튼1</button>
        <br>
        <table class="table table-dark table-hover mt-2">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>김구라</td>
                    <td>노량진</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>해골</td>
                    <td>행신동</td>
                </tr>
            </tbody>
        </table>

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <h3>collapse 사용해 보기</h3>
          <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample">
              링크의 href 속성값을 이용
            </a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" 
                data-bs-target="#collapseExample">
              버튼의 data-bs-target 속성값을 이용
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>
    </div>
</body>
</html>
