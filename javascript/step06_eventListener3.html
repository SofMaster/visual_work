    <title>step06_eventListener3.html</title>
    <style>
        /* class 속성의 값이 box인 요소에 적용할 스타일 */
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red; /* 경계선의 굵기, 스타일, 색상 */
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <div class="box">div6</div>
    <div>div7</div>
    <script>
        /*
            class 속성의 값이 box 인 div 에 mousedown 이 되었을때 실행할 함수를 등록해 보세요.
        */

        let div= document.querySelectorAll(".box")

        for(let i=0;i<5;i++){
            div[i].addEventListener("mousedown", function(){
                //이벤트 리스너로 등록된 함수 안에서 this 는 이벤트가 일어난 바로 그 요소를 가리킨다.
                console.log("this");
                this.innerText=i+ " index clicked!";
            });
        }
