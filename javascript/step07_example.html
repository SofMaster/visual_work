<!DOCTYPE html>
<html lang="en">

<body>
    <button id="changeBtn">바꾸기</button>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <script>
        //바꾸기 버튼을 눌렀을때 모든 div의 innerText를 "acorn" 으로 바뀌도록 프로그래밍 해 보세요.
        //단 배열의 forEach() 함수를 활용해서 해 보세요.
        document.querySelector("#changeBtn").addEventListener("click",function(){
            let div=document.querySelectorAll("div");
            div.forEach(function(item){
                item.innerText="acorn"
            });
        })
