    <script>
        //원주율

        //반올림
        let result1=Math.round(10.5);
        //올림
        let result2=Math.floor(10.2);
        //내림

        //0이상 1미만의 랜덤한 실수 얻어내기

        //0이상 10 미만의 랜덤한 실수 얻어내기

        //0이상 9이하의 랜덤한 정수 얻어내기

        //1이상 45 이하의 랜덤한 정수 얻어내기
        let ranNum5=Math.floor(Math.random()*45)+1;

        //-20이상 20이하의 랜덤한 정수 얻어내기
