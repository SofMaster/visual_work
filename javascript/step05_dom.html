<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_dom.html</title>
</head>
<body>
    <h1>Document object Model</h1>
    <p>문서 객체 모델에 대해서 알아보자</p>
    <input type="text">
    <button>버튼</button>
    <div>div 입니다.</div>
    <img src="images/kim2.png" alt="김구라 이미지 입니다." />
    
    <script>
      //h1 요소의 innerText를 읽어와서 a 라는 변수에 담기
      let a=document.querySelector("h1").innerText;
      //input 요소의 value 로 안녕하세요 라는 문자열 넣어주기
      document.querySelector("input").value="안녕하세요";
    </script>
</body>
</html>
