<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <input type="text" id="point" placeholder="점수 입력...">
    <button id="checkBtn">판정</button>
    <p id="info"></p>
    <script>
        /*
            input요소에 점수를 입력하고 체크 버튼을 누르면
            점수가 몇점이냐에 따라서 학점을 출력하고자 한다.
            100~90점 => A
            89~80점 => B
            79~70점 => C
            69~60점 => D
            59~0점 => F
        */
        document.querySelector("#checkBtn").addEventListener("click",function(){
            let score=document.querySelector("#point").value;
            if(score>=90){
                document.querySelector("#info").innerText="귀하의 성적은 A입니다.";
            }
            else if(score>=80){
                document.querySelector("#info").innerText="귀하의 성적은 B입니다.";
            }
            else if(score>=70){
                document.querySelector("#info").innerText="귀하의 성적은 C입니다.";
            }
            else if(score>=60){
                document.querySelector("#info").innerText="귀하의 성적은 D입니다.";
            }
            else if(score<60){
                document.querySelector("#info").innerText="귀하의 성적은 F입니다.";
            }

        });
