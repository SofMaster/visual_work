<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_img.html</title>
    <style>
        /* 아이디로 특정 요소를 선택하고 싶을때는 # 을 아이디 앞에 붙여 준다. */
        #one{
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        하나
        두울
        세엣
    -->
    <h1>이미지 입니다.</h1>
    <!--
        img 요소의 src 속성의 값으로는 로딩할 이미지의 경로를 적어주고
        alt 속성의 값으로는 이미지에 대한 자세한 설명을 적어야 한다.
    -->
    <img src="images/kim1.png" alt="김구라가 왼손에는 확성기를 들고 오른손에는 책을 들고 있는 이미지">
    <br>
    <img id="one" src="images/1.jpg" alt="한효주가 웃으며 카메라를 들고 있는 사진">
</body>
</html>
