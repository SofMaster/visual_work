<!DOCTYPE html> <!-- html5 형식의 문자열이라고 웹브라우저에 알리기 -->
<!-- html 요소는 head 요소와 body 요소로 구성 되어 있다. -->
<html lang="ko"> <!-- 주요 언어 설정 en 은 영어 ko 한글 -->
<head>
    <!-- head 에는 여러가지 설정 정보가 들어간다. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 이 웹페이지의 제목(텝의 제목)-->
    <title>hello 페이지</title>
</head>
<!-- body 에는 웹 브라우저에 표시할 내용을 주로 나열 한다. -->
<body>
    <h1>안녕하세요 이제 시작이군요</h1>
    <h2>중제목 입니다</h2>
    <h3>소제목 입니다.</h3>
    <p>단락 입니다.</p>
    <div>문단 입니다.</div>
    <i>이텔릭체 입니다</i>
</body>
</html>
